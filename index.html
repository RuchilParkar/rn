<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R•N ResQ - Emergency Blood Search Hub</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .redirect-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Frnresq1902back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container">
        <div class="logo">R•N ResQ</div>
        <div class="tagline">Emergency Blood Search & Rescue Network</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Connecting lives in critical moments...</div>
        <div class="redirect-info">Redirecting to Emergency Blood Search Hub</div>
    </div>

    <script>
        // Redirect to the main emergency blood search hub after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/homepage_emergency_blood_search_hub.html';
        }, 3000);
        
        // Optional: Allow immediate redirect on click
        document.addEventListener('click', function() {
            window.location.href = 'pages/homepage_emergency_blood_search_hub.html';
        });
        
        // Optional: Allow immediate redirect on any key press
        document.addEventListener('keypress', function() {
            window.location.href = 'pages/homepage_emergency_blood_search_hub.html';
        });
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
